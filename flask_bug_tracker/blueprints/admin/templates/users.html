{% extends "base_templates/page_layout_base.html" %}
{% block page_content %}

{% for user in users %}
    <a href="{{ url_for('admin.preview_user', user_id=user.id) }}" class="content-item-button">
        <div class="content-item content-item-unaligned">
            <div class="item-content item-content-unaligned">
                <span>
                    {{ user.username }}
                </span>
                <span>
                    {{ user.email }}
                </span>
                <span>
                    {{ user.get_permission_group_name() }}
                </span>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
